<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro </title>
  <link rel="stylesheet" href="{% static 'core/login.css' %}">
</head>
<div class="contenedor-login">
    <h2>Registro de Usuario</h2>
    
    <form method="POST" action="{% url 'core:registro' %}">
        {% csrf_token %}
        
            
            <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
 
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <input type="password" id="password2" name="password2" placeholder="Confirmar Contraseña" required>

        <button type="submit" class="btn-action">Registrarse</button>
        
        {% if error %}
            <p style="color: red; margin-top: 15px;">{{ error }}</p>
        {% endif %}
    </form>
</div>
