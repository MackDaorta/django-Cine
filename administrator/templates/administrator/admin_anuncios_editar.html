{% extends 'core/base.html' %}
{% load static %} 

{% block title %}Gestión de Anuncios y Promociones{% endblock %}
{% block page_css %}
<link rel="stylesheet" href="{% static 'administrator/style.css'  %}"> 
<link rel="stylesheet" href="{% static 'administrator/admin.css' %}">
<link rel="stylesheet" href="{% static 'administrator/anuncio.css' %}">

{% endblock %}

{% block content %}

<body>
<main class="main-content">
    <div class="form-container">
        <h2>Edición de Anuncio</h2>

        <form id="form-promocion" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo">Título del Anuncio: {{anuncio.nombre}}</label>
            <input type="text" id="titulo" name='nombre' placeholder="Ingrese título" value="{{ anuncio.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Anuncio (Ubicación en Home)</label>
            <select id="tipo" name="tipo" required>
            <option value="">Seleccione dónde se mostrará</option>
            <option value="SLIDER">Slider (Arriba en el Home)</option>
            <option value="PROMOCION">Promoción (Abajo en el Home)</option>
        </select>
        </div>

        <div class="form-group">
            <label for="imagen-file">Subir Archivo de Imagen:</label>
            <input type="file" id="imagen-file" name="imagen" accept="image/*" value="{{anuncio.imagen}}">
        </div>
        <div class="form-group">
            <label for="link">Link</label>
            <input type="url" id="link" name="link" value="{{anuncio.link}}"></input>
        </div>

        <div class="form-group">
            <label for="vigencia">Fecha de Vigencia (opcional)</label>
            <input type="date" id="vigencia" name="vigencia" value="anuncio.vigencia">
        </div>
        
        <button type="submit" class="btn-action">Guardar Promoción</button>
        </form>        
        </div>
    </div>
</main>
</body>
</html>
{% endblock %}
