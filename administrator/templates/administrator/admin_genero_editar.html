{% extends 'core/base.html' %}
{% load static %}

{% block title %}Editar Genero - {{ generos.nombre }}{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="{% static 'administrator/admin_productos.css' %}">
{% endblock %}

{% block content %}
<div class="centro">
  <h2 class="titulo"> Editar Genero: {{ generos.nombre }}</h2>

  <div class="form-container">

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="nombre">Nombre del genero:</label>
        <input type="text" id="nombre" name="nombre" value="{{ generos.nombre }}" required>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required>{{ generos.descripcion }}</textarea>
      </div>

      <button type="submit" class="btn-action">Guardar Cambios</button>
      <a href="{% url 'administrator:admin_productos' %}" style="margin-left: 10px; color: #aaa; text-decoration: none;">Cancelar</a>

      {% if error %}
        <p style="color: red; margin-top: 10px;">{{ error }}</p>
      {% endif %}

    </form>
  </div>
</div>
{% endblock %}
